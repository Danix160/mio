name: Build CloudStream Plugin

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build plugin
        run: ./gradlew make
      - name: Upload plugin
        uses: actions/upload-artifact@v3
        with:
          name: cloudstream-plugin
          path: build/outputs/
